<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header {
            text-align: center;
            font-family: sans-serif;
            font-size: 18px;
            background-color: red;
        }
        
        .container {
            text-align: center;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>JavaScript</h1>
    </div>
    <hr>
    <div class="container">
        <p id="para1">Paragraf 1</p>
    <button onclick="RenkDegistir()">Tıkla</button>
    <button onmouseover="MouseOver()" onmouseout="MouseOut()">Tıkla</button>

    
    </div>
    <script>
        // function tikla(element){
        //     element.innerHTML = "Butona Tıklandı.."

        // }

         function RenkDegistir(){
            var element = document.getElementById("para1");
            element.style.color = "green";
         }

        function MouseOver(){
            var element = document.getElementById("para1");
            element.innerHTML = "Mouse over effecti";
        }
        function MouseOut(){
            var element = document.getElementById("para1");
            element.innerHTML = "Mouse out effecti";
        }

    </script>
    
</body>
</html>

    <title>Document</title>
    <style>
        .header {
            text-align: center;
            font-family: sans-serif;
            font-size: 18px;
            background-color: red;
        }
        
        .container {
            text-align: center;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>JavaScript</h1>
    </div>
    <hr>
    <div class="container">

    </div>
    <script>
        var calisan = new Object();

        calisan.isim = "Alperen";
        calisan.soyisim = "Tankut";
        calisan.İsimBilgileri = function(){
            return  "İsimBilgileri : " + this.isim + " " + this.soyisim

        };
        console.log(calisan.İsimBilgileri());
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- HTML5 unordered list(sırasız liste)-->

    <ul type="circle">
        <li>name</li>
        <li>surname</li>
        <ul type="none">
            <li>tankut</li>
            <li>tankut</li>

        </ul>



    </ul>

    <!--HTML5 ordered list(sıralı liste)-->

    <ol type="A">

        <li>alperen</li>
        <li>tankut</li>



    </ol>


   
    
</body>
</html>

<!--

1-//listeyi bu şekilde hazırlarsak default olarak yazıların başında içi dolu yuvarlaklar gözükecektir. Ama bu görüntüyü değiştirmek istersek
<ul> komutunun içerisine type etiketini ekleyebiliriz.(none , circle vb)
2-//listenin altına alt liste oluşturmak için tekrar <ul> ve <li> etiketleriyle alt listeler oluşturabiliriz (1 ve 2 ul yanı sırasız listeler için geçerli)

3-//Sıralı listelerde <ol> komutunu kullanırız. Altında listeleri oluşturmak için yine <li> etiketini kullanırız. Sıralı listelerde 1,2,3 şeklinde gider
4-//1 den değil de başka bir sayıdan bşlamasını istersek <ol start=""> etiketini kullanıp tırnak içine başlamasını istediğimiz sayıyı yazarız.
5-//Gösterimi sayı olarak değil de farklı bir karakterle göstermek istiyorsak <ol type=""> etiketinde tırnak içine istediğimiz karakteri yazarız




-->

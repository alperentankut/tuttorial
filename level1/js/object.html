<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header {
            text-align: center;
            font-family: sans-serif;
            font-size: 18px;
            background-color: red;
        }
        
        .container {
            text-align: center;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>JavaScript</h1>
    </div>
    <hr>
    <div class="container">

    </div>
    <script>
        var calisan = {
            isim : "Alperen",
            soyisim : "Tankut",
            numara : 123,
            diller : ["Java","JavaScript","Python"],
            İsimBilgileri : function(){
                return "Çalışan ismi : " + this.isim + " Soyisim : " + this.soyisim;
            }
        };

        console.log(calisan.isim);
        console.log(calisan.soyisim);
        console.log(calisan.diller);
        console.log(calisan.İsimBilgileri());

    </script>
    
</body>
</html>

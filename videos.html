<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <video src="./videos/videoplayback.mp4" controls autoplay muted>

<!--
1-// <video> etiketiyle videoları ekleyebiliyoruz. Sonrasında kontrol barı eklemek için video etiketinin içerisine "controls" etiketini ekliyoruz.
eğer sayfayı açtığımızda videonun otomatik oynatılmasını istiyorsak "autoplay" etiketini ekliyoruz.
2-//<video> etiketi html5 ile gelen bir özellik olduğu için eğer desteklenmeyen bir tarayıcıda açılıyorsa desteklenmediğini belirtmek için bir 
uyarı mesajı ekleyebiliriz.
3-//Genişlik(weight) yükseklik(height) etiketleri de <video> etiketinin içerisine eklenebilir


-->

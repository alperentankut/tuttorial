<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <!-- <form>
 
        bu şekilde bir yazım yaptığımızda direk inputu gireriz. İnput etiketini ilk yazığımızda "action" kısmı geliyor. Bu kısımda aldığımız
        inputu bi dosyaya göndermek istersek göndereceğimiz dosyayı belirtiyoruz.
        Name
        <input type="text">
         

    <form> -->
         <!--1-//Aşağıdaki şekilde bir gösterim yaparsak sayfadaki name yazısında tıkladığımda alttaki input satırına vurgu yapmış oluruz
             2-//<br> bi alt satıra geçme komutu
             3-//name komutu ile daha sonra php tarafında girdiğimiz bilgiyi yakalamak için kullanıyoruz
             4-//submit kelimesiyle girdiğimiz inputa submit butonu ekleyebiliriz. Submit butounu daha sonra girdiğimiz inputları php ye göndermeye
             yarıyor. Submit formdaki bilgileri direk göndermeye yarıyor
        -->
       
      
    <form>  
      
         <label for="name"> Name </label> <br>
         <input type="text" id="name" name="name" placeholder="İsminizi yazınız"/> <br>
         <input type="submit" value="Gönder"/>
         <input type="reset" value="Sıfırla"/><br>
         <label for="email">Email</label> <br>
         <input type="email" name="email" id="email" placeholder="E-mail giriniz"><br>
         <input type="submit" value="Gönder"/>
         <input type="reset" value="Sıfırla"/> <br>
         <label for="password">Parola</label> <br>
         <input type="password" name="password" id="password"> <br>
         <input type="submit" name="Gönder">
         <input type="reset" name="Sıfırla"><br>
         <label for="date">Tarih</label><br>
         <input type="date" name="date" id="date"><br>
         <button type="submit">Gönder</button>
         <button type="reset">Sıfırla</button><br>

         <!--
        1-//radio tipindeki etiketlerde bi seçenek seçip onu göndeririz.
        2-//yazdığımız value değeri daha sonra örneğin php dosyasında bu gönderdiğimiz değerin ne olduğunu görmemize yarıyor
        3-//eğer sadece bir seçenek seçilmesini istiyorsak name değerlerinin hepsini aynı yaparız ama aynı anda farklı iki seçim yapmak istiyorsak
        örneğin iki değere gender üçüncüsüne gender2 değerini verebiliriz.
         -->
         
         
         Gender <br>
         Male
         <input type="radio" name="gender" value="male" checked>
         Female
         <input type="radio" name="gender" value="female">
         Other
         <input type="radio" name="gender" value="other"> <br>

         <input type="submit" name="gönder"> <br>

        <!--
        1-//checkboxlarda küçük kutucukları işaretleriz ve birden fazla seçenek seçebiliriz
        2-//iki etiketimizin ortak özelliği de sayfayı yenilediğimizde atadığımız değerlerden birini otomatik seçili olmasını istiyorsak
        input satırının içine en son kısma checked kelimesini yazarız. Hangi seçeneğin seçilmesini istiyorsak o input satırının içine yazarız



        -->

        Degree <br>
        <select name="degree" id="degree">
        <option value="msc">Yüksek Lisans</option>
        <option value="bachelor">Lisans</option>
        <option value="phd">Doktora</option>
        
       
        </select>
        <input type="submit" name="gönder" > <br>
        <!--

        -->

        <textarea name="message" id="message" cols="30" rows="10" placeholder="Mesajınızı yazınız"></textarea> <br>
        <input type="submit" name="Gönder"><br>

        <!--
        1-//textarea etiketi sayfada yazı yazacağımız alanı oluşturur. Burdaki cols değeri sütun sayısını rows ise satır sayısını belirler.
        2-//placeholder etiketi ise kutu boşken içinde gözükecek geçici mesajı gösterir.
        3-//placeholder diğer etiketlerde de kullanılabilir. Örneğin yukardaki name , email gibi alanlarda input etiketi içerisine yazılabilir





        -->
       
       
       
       
       
       
       
       
       
        <!--


        -->
  
        
        Hobbies <br>
         Art
         <input type="checkbox" name="art" id="art">
         Music
         <input type="checkbox" name="music" id="music">
         Technology
         <input type="checkbox" name="Technology" id="Technology"> <br>
         <input type="submit" name="gönder" >

         <!--eğer submiti buton şeklinde yapmak istersek gösterim bu şekilde oluyor.
            
            <br><input type="submit" name="Gönder">
          -->
        
    </form>
    
</body>
</html>

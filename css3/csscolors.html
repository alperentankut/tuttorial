<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>csscolors</title>
    <style>
        h1{
            color: rgb(255, 0 , 0);
            background-color: red; 
            opacity: 0.9;

        }
        
    </style>
</head>
<body>
    <h1>Başlık1</h1>
</body>

<!--
//css de renkleri 3 farklı şekilde tanımlayabiliriz. Birincisi yukardaki gibi direk renk adını yazarak.
İkincisi rgb olarak yazmak burdaki rgb (red,green,blue) kısaltması. Renk scalası 0-255 arası. Örneğin
h1{
    color : rgb (255,0,0) 
}
şeklinde yazarsak yazımızın rengi kırmızı olacaktır. Burdaki sayıları kombinledikçe farklı renkler ortaya çıkacaktır.
//opacity değerimiz ise bulanıklık değeridir. 0 değeri en bulanık arttıkça daha da koyulaşıyor. Bu değeri rgb ile beraber vermek istersek de 

h1{
    color : rgba (255 , 0 , 0 , 0.8) }şeklinde bir yazım yaparız

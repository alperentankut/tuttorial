<html lang="en">
<head>

<body>
    <h3>Girilen sayıları topla</h3>
    
<div class="content">
    <p class="text">Lütfen sayıları tek tek giriniz. Her sayıdan sonra ekle butonuna basın. En az iki adet sayı eklemeniz gerekmektedir. Ekleme işlemi bittikten sonra gönder butonuna basın.</p>
    <div class="input-area">
        <input name="text" id="number" placeholder="Lütfen sayı giriniz.">
        <button id="send-button" class="btn">Ekle</button> 
        <button class="add-array btn">Gönder</button>
        <button class="reset-button btn">Sıfırla</button>
    </div> 
    <div class="entered-number">
        Girilen sayılar : 
    </div>
    <div class="result">
         
    </div> <hr>
    <div class="history-area">
        <h4>Geçmiş Sonuçlar</h4>
    
    </div> 
</div> 


    

    <script src="./app.js"></script>
    
</body>
</html>

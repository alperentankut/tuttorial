<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Serif:opsz,wght@8..144,500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="app-body">
        <h2 class="title">To Do List</h2>
        <div class="input-area">
          <input type="text" class="input" placeholder="Enter to-do" />
          <div class="checkbox">
            <button class="submit">Add</button>
            <select class="option">
              <option value="personal">Personal</option>
              <option value="work">Work</option>
              <option value="social">Social</option>
            </select>
          </div>
        </div>
        <div class="categories">
          <div class="personal"><h4>Personal</h4><hr></div>
          <div class="work"><h4>Work</h4><hr></div>
          <div class="social"><h4>Social</h4><hr></div>
          
        </div>
      </div>
    </div>
    

    <script src="./app.js"></script>
    <script src="https://kit.fontawesome.com/90046202ef.js" crossorigin="anonymous"></script>

  </body>
</html>
